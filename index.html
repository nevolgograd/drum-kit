<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Drop</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Snap</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Hat Closed</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Hat Open</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Bm</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Em</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/drop.wav"></audio>
  <audio data-key="68" src="sounds/snap.wav"></audio>
  <audio data-key="70" src="sounds/snare.wav"></audio>
  <audio data-key="71" src="sounds/hat_closed.wav"></audio>
  <audio data-key="72" src="sounds/hat_open.wav"></audio>
  <audio data-key="74" src="sounds/Bm.wav"></audio>
  <audio data-key="75" src="sounds/D.wav"></audio>
  <audio data-key="76" src="sounds/Em.wav"></audio>


	<script>
 		function removeTransition(e) {
   			if (e.propertyName !== 'transform') return;
    		e.target.classList.remove('playing');
  		}

 		function playSound(e) {
   			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   			const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    		if (!audio) return;
   			key.classList.add('playing');
 			audio.currentTime = 0;
   			audio.play();
 		}

  	const keys = Array.from(document.querySelectorAll('.key'));
 		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
 		window.addEventListener('keydown', playSound);
	</script>
</body>
</html>
